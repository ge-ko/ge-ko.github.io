<!DOCTYPE html>
<html>
<head>
  <title>Orange juice</title>
</head>
<body>
  <div class="product-details" itemscope itemtype="http://schema.org/Product">

    <meta itemprop="productID" content="2"/>

    <div class="product-info">
      <span class="label">Product Name:</span> 
      <span class="info" itemprop="name">Orange ejuice</span>
    </div>
    
    <div class="product-info">
      <span class="label">Description:</span> 
      <span class="info" itemprop="description">Orange fresh juice for healthy living</span>
    </div>
    
    <div class="product-image">
      <span class="label">Image:</span>
      <img itemprop="image" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Orangejuice.jpg">
    </div>

    <meta itemprop="brand" content="Rauch"/>

    <div class="product-info" itemprop="offers" itemscope itemtype="http://schema.org/Offer">

      <link itemprop="availability" href="https://schema.org/InStock"/>

      <link itemprop="itemCondition" href="http://schema.org/NewCondition"/>

      <span class="label">Price:</span>
      <meta itemprop="priceCurrency" content="USD"/>
      <span class="price">$<span itemprop="price">90000.90</span></span>

    </div>
  </div>
</body>
</html>
